<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Exercise</title>
</head>
<body>
    <h1>เข้าสู่ระบบ</h1>
    <form action="Lab2no3LoginSuccess.html">
        <table border="1" cellpadding="1" cellspacing="2">
            <tr>
                <td>Username:</td>
                <td><input
                    type="text"
                    autofocus
                    required
                    ></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input
                    type="password"
                    required
                    ></td>
            </tr>
            <tr>
                <td colspan="2">กรุณาพิมพ์ตามตัวเลขที่ปรากฏ:<br>1559<br>
                    <input
                        type="text"
                        pattern="1559"
                        title="Please enter exactly the number displayed."
                        required
                    >
                </td>
            </tr>
        </table><br>
        <input type="submit" value="LOGIN">
    </form>
</body>
</html>
