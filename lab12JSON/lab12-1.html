<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        async function getDataFromAPI() {
        let response = await fetch('https://data.go.th/dataset/296f32c6-8c7e-4a54-ade0-0913d35d3168/resource/d132638d-a243-4829-aed8-10ed4fad917f/download/priv_hos.json')
        let rawData = await response.text();
        let objectData = JSON.parse(rawData);
        for( let i=0; i<objectData.features.length; i++){
            let content = i+1+".ชื่อโรงพยาบาล :"+objectData.features[i].properties.name+"("+objectData.features[i].properties.num_bed+" เตียง)";
            let li = document.createElement('li');
            li.innerHTML = content;
            result.appendChild(li);
        }
        // console.log(objectData.features.length);
        // console.log(objectData.features[0].properties.name);
        }
        getDataFromAPI() // เรียกฟังก์ชัน
    </script>

</head>
<body>
    <div>
        <header>โรงพยาบาลเอกชน ในกทม.</header>
        <ol id="result"></ol>
    </div>
</body>
</html>
